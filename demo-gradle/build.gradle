plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}
jar{
	manifest{
		attributes 'Main-class': 'com.example.demo.FullStackApplication'
	}
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.4'
    implementation 'org.liquibase:liquibase-core:4.9.1'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.4'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.4'
    runtimeOnly 'org.postgresql:postgresql:42.3.7'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
    implementation group: 'com.github.vladimir-bukhtoyarov', name: 'bucket4j-core', version: '7.6.0'
    implementation "io.micrometer:micrometer-registry-prometheus:1.9.3"
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
}

group = 'com.example.demo'
version = '0.0.1-SNAPSHOT'
description = 'FullStack'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
